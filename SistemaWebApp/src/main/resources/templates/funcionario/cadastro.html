<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Cadastro Funcionario</title>
</head>
<body >
	<div class="container-fluid p-4" layout:fragment="corpo-admin">
		<div class="card card-primary">
			<div class="card-header">
				<h3 class="card-title">Cadastro de Funcionario</h3>
			</div>
			<form role="form" th:object="${funcionario}"
				th:action="@{/funcionario/saveFuncionario}" method="post">
				<div class="card-body">
					<div class="form-group">
						<label for="exampleInputEmail1">Nome</label> <input type="text"
							th:field="*{nome}" class="form-control" id="exampleInputEmail1"
							placeholder="Mauricio Fernandes">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">CPF</label> <input type="text"
							th:field="*{cpf}" class="form-control" id="exampleInputPassword1"
							placeholder="000.000.000-00">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">RG</label> <input type="text"
							th:field="*{rg}" class="form-control" id="exampleInputPassword1"
							placeholder="">
					</div>
					<div class="form-group">
						<label for="exampleInputFile">Fone</label> <input type="text"
							th:field="*{telefone}" class="form-control"
							id="exampleInputPassword1" placeholder="">
					</div>
				</div>
				<div class="card-footer">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
